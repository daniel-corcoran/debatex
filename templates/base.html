<html>
<head>
    <title>DebateX {% block title %}{% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>
<style>

        body {
            background-color: black;
            font-family: sans-serif;
        }

        #header-bar {
            width: 100%;
            height: 5%;
            text-align: center;
            border-bottom: solid 1px lightgray;
            color: white;
        }

        #header-bar a {

            color: white;
        }

        hr {
            color: grey;
            width: 66%;
        }
</style>
<div id="header-bar">

<a href="/"><img src="static/debatex.png" style="height: 100%; float:left"></a>



    <div id="login-charm" style="float:right">
        {% if user.logged_in %}
            <p style="color:white">Logged in as {{ user.name }} <a href="/logout"><button>Log Out</button></a></p>
        {% else %}
            <a href="/login"><button>Log In</button></a>
            <a href="/signup"><button>Sign Up</button></a>
        {% endif %}
    </div>
</div>
{% block content %}
{% endblock %}
<div id="footer" style="color: white; text-align: center">

</div>
