<html>
<head>
    <title>DebateX</title>
</head>
<body>
<style>
    body {
        background-color: black;
        font-family: sans-serif;
    }
    #header-bar {
        width: 100%;
        height: 5%;
        text-align: center;
        border-bottom: solid 1px lightgray;
    }
    hr {
    color: grey;
    width: 66%;
}
</style>
<div id="header-bar">

    <a href="/"><img src="static/debatex.png" style="height: 100%; float:left"></a>
    <div id="login-charm" style="float:right">
        {% if user.logged_in %}
            <p style="color:white">Logged in as {{ user.name }} <a href="/logout"><button>Log Out</button></a></p>
        {% else %}
            <a href="/login"><button>Log In</button></a>
            <a href="/signup"><button>Sign Up</button></a>
        {% endif %}
    </div>
</div>
{% block content %}
{% endblock %}
<div id="footer" style="color: white; text-align: center">
<a href="https://discord.gg/9ewBSjAyfG" style="color: white"><img src="static/discord_logo.png" style="height: 1em;"> Join us on Discord</a> | Copyright (c) 2023 Daniel Corcoran
</div>

</body>
</html>
